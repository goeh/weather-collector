apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.4'
mainClassName = "se.technipelago.weather.vantagepro.DownloadController"

defaultTasks 'clean', 'distZip'

jar {
    manifest {
        attributes 'Implementation-Title': 'Davis Weather Station Downloader', 'Implementation-Version': version
    }
}

repositories {
    jcenter()
}

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.7.1-1'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.1'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.35'
    compile 'org.scream3r:jssc:2.8.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
